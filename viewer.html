<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script> <!-- Google ModelViewer Library -->
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f5f5f5;
        }
        h2 {
            margin-bottom: 20px;
        }
        model-viewer {
            width: 80vw;
            max-width: 1000px;
            height: 60vh;
            max-height: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h2>View Model in AR</h2>

    <!-- Model viewer component to display 3D models -->
    <model-viewer id="modelViewer"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate>
    </model-viewer>

    <script>
        // Get the model file from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const modelFile = urlParams.get("file");

        // If a model exists, load it into the model-viewer element
        if (modelFile) {
            const modelViewer = document.getElementById("modelViewer");
            modelViewer.setAttribute("src", `https://3dmodelsproject.pages.dev/viewer.html?file=${modelFile}`);
        } else {
            console.warn("No model file specified in the URL.");
        }
    </script>
</body>
</html>
